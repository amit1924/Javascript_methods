<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Product Search</h1>
    <input type="text" id="searchBox" placeholder="Search for a product" oninput="searchProducts()">
    <ul id="productList"></ul>
    <button onclick="displayProducts(products)">Display Products</button>

    <script>
 /*const p ="APPLE"
const lowerP =p.toLowerCase();
console.log(lowerP);
const includeP =lowerP.includes(lowerP);
alert(includeP);*/


        const products = [
        'Laptop',
        'Smartphone',
        'Tablet',
        'Headphones',
        'Charger',
        'USB Cable',
        'Monitor',
        'Keyboard',
        'Mouse',
        'Webcam'
    ];

    const displayProducts =(filteredProducts)=>{
        const productList =document.getElementById('productList');
        productList.innerHTML =""
        filteredProducts.forEach((product)=>{
const listItem =document.createElement('li');
listItem.textContent = product
productList.appendChild(listItem)
        })
    }

    const searchProducts =()=>{
        const search =document.getElementById("searchBox").value.toLowerCase()
        const searchedProducts =products.filter(product=>product.toLowerCase().includes(search))
        displayProducts(searchedProducts )
    }

   
    </script>
</body>
</html>
