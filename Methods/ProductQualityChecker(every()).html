<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .product-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .product-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Product Quality Checker</h1>
    <ul id="productList" class="product-list"></ul>
    <p id="qualityMessage"></p>

    <script>
        const products = [
            { name: 'Laptop', qualityRating: 4.5 },
            { name: 'Smartphone', qualityRating: 3.0 },
            { name: 'Tablet', qualityRating: 4.0 },
            { name: 'Headphones', qualityRating: 2.5 }
        ];

        const displayProducts = () => {
            const productList = document.getElementById('productList');
            products.forEach(product => {
                const listItem = document.createElement('li');
                listItem.textContent = `${product.name} - Quality Rating: ${product.qualityRating}`;
                productList.appendChild(listItem);
            });

            const minimumQualityRating = 3.0;
            const allProductsGoodQuality = products.every(product => product.qualityRating >= minimumQualityRating);
            const qualityMessage = document.getElementById('qualityMessage');
            qualityMessage.textContent = allProductsGoodQuality ? 'All products meet the minimum quality rating.' : 'Some products do not meet the minimum quality rating.';
        };

        displayProducts();
    </script>
</body>
</html>
