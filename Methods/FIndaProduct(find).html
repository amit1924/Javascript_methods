<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        .product-details {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 600px;
        }
        .product-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Find a Product</h1>
    <input type="text" id="searchBox" placeholder="Enter product name" oninput="findProduct()">
    <input type="text" id="keywordBox" placeholder="Enter keyword to search in description" oninput="findProductByKeyword()">
    <div id="productDetails" class="product-details"></div>

    <script>

     
    




        const products = [
    { name: 'Laptop', price: 999.99, description: 'A high-performance laptop suitable for all your computing needs.' },
    { name: 'Smartphone', price: 499.99, description: 'A smartphone with the latest features and great battery life.' },
    { name: 'Tablet', price: 299.99, description: 'A versatile tablet perfect for entertainment and productivity.' },
    { name: 'Headphones', price: 89.99, description: 'High-quality headphones with noise cancellation.' }
];


const displayProductDetails =(product)=>{
    const productDetails = document.getElementById('productDetails');
    productDetails.innerHTML = '';

    if(product){
        productDetails.innerHTML=`<h2>${product.name}</h2>
        <p>Price:${product.price}</p>
        <p>Description: ${product.description}</p>
        `
    }
    else {
        productDetails.innerHTML = '<p>Product not found.</p>';
    }
}


const findProduct =()=>{
    const searchTerm = document.getElementById('searchBox').value.toLowerCase();

    const product =products.find(p=>p.name.toLowerCase()===searchTerm)
    console.log(product);

    displayProductDetails(product);
}

const findProductByKeyword = () => {
    const keyword = document.getElementById('keywordBox').value.toLowerCase();
    const product = products.find(p => p.description.toLowerCase().includes(keyword));
    displayProductDetails(product);
};
    </script>
</body>
</html>
