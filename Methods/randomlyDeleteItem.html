<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .product-list, .cart-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .product-list li, .cart-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .remove-button {
            background-color: #f44336;
        }
        .remove-button:hover {
            background-color: #e53935;
        }
        .random-button {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .random-button:hover {
            background-color: #1976D2;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <ul id="productList" class="product-list"></ul>

    <h2>Shopping Cart</h2>
    <ul id="cartList" class="cart-list"></ul>
    <button class="remove-button" onclick="removeLastItem()">Remove Last Item</button>
    <button class="random-button" onclick="removeRandomItem()">Remove Random Item</button>

    <script>
        const products = [
            { name: 'Laptop', price: 999.99 },
            { name: 'Smartphone', price: 499.99 },
            { name: 'Tablet', price: 299.99 },
            { name: 'Headphones', price: 89.99 }
        ];

        const cart =[]

        const displayProduct=()=>{
const productList=document.getElementById("productList")
products.forEach((product,index)=>{
    const listItem =document.createElement("li")
    listItem.innerHTML=`${product.name}:${product.price.toFixed(2)}
          <button onclick="addToCart(${index})">Add to Cart</button>`;
    

    productList.appendChild(listItem)
})
        }

        const displayCart=()=>{
            const cartList =document.getElementById("cartList")
            cartList.innerHTML=""
            cart.forEach((item,index)=>{
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name}: ${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
            })
        }

        const addToCart=(index)=>{
            cart.push(products[index]);
            displayCart();
        }

        const removeLastItem =()=>{
            if(cart.length>0){
                cart.pop();
                displayCart();
            }else{
                alert("There is no cart item to remove")
            }
        }

        const removeRandomItem=()=>{
            if(cart.length>0){
                const randomIndex=Math.floor(Math.random()*cart.length)
                cart.splice(randomIndex,1);
                displayCart();
            } else {
                alert('No items in the cart to remove.');
            }
        }

        displayProduct()
    </script>
</body>
</html>
